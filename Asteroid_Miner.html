<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Miner</title>
    <!-- Load Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Load Orbitron font for arcade look -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        'space-dark': '#0f172a', /* slate-900 */
                        'miner-glow': '#f59e0b', /* amber-500 */
                        'star-light': '#fef3c7', /* amber-100 */
                        'turret-color': '#10b981', /* emerald-500 */
                        'laser-color': '#ef4444', /* red-500 */
                    }
                }
            }
        }
    </script>
    <!-- Custom Game CSS -->
    <style>
        /* Base styles for the "Asteroid Miner" theme */
        body {
            background-color: #0f172a; 
            color: #fef3c7; 
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            touch-action: manipulation;
        }

        /* Canvas for the game drawing */
        #game-canvas {
            display: block;
            background-color: #1e293b; /* Darker slate */
            border: 3px solid #f59e0b;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.5); /* Glowing border */
            width: 95%;
            max-width: 500px;
            height: 60vh;
            min-height: 400px;
            margin: 1rem auto;
            cursor: crosshair; /* Indicates aiming */
        }
        
        /* Button styling */
        .game-button {
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            cursor: pointer;
            border: 2px solid #f59e0b;
            background: #1f2937;
            color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            transition: all 0.15s ease-in-out;
        }

        .game-button:hover:not(:disabled) {
            background: #f59e0b;
            color: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .game-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .game-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl flex flex-col items-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-miner-glow tracking-wider text-shadow-xl">
            ⛏️ ASTEROID MINER DEFENSE ☄️
        </h1>

        <!-- Score Display -->
        <div class="w-full max-w-[500px] flex justify-around text-xl sm:text-2xl font-mono p-4 rounded-lg bg-gray-800 border-2 border-gray-700 shadow-lg mb-4">
            <span>HIGH SCORE: <span id="high-score-display" class="text-yellow-400">0</span></span>
            <span>SCORE: <span id="score-display" class="text-turret-color">0</span></span>
        </div>

        <!-- Game Canvas Area -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Controls -->
        <div class="flex space-x-4 mt-6">
            <button id="start-button" class="game-button rounded-full">
                Start Mining
            </button>
            <button id="stop-button" class="game-button rounded-full hidden bg-red-800 border-red-500 text-red-300 hover:bg-red-500 hover:text-white" disabled>
                Stop Game
            </button>
        </div>

        <!-- Game Over / Start Message Modal -->
        <div id="message-modal" class="hidden fixed inset-0 bg-space-dark bg-opacity-90 z-20 items-center justify-center" onclick="hideMessage()">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border-4 border-miner-glow max-w-md w-full mx-4" onclick="event.stopPropagation()">
                <h2 id="modal-title" class="text-3xl font-bold mb-4 text-miner-glow">Welcome, Miner!</h2>
                <p id="modal-message" class="text-star-light mb-6 text-lg">Defend your turret against falling asteroids! Click or tap the screen to fire your laser. If an asteroid hits the turret, the game is over.</p>
                
                <button class="game-button rounded-lg w-full" onclick="hideMessage()">Begin</button>
            </div>
        </div>

        <!-- Signature/Credit -->
        <p class="text-xs text-gray-500 mt-6 tracking-widest uppercase">
            Code Signature: abhijat sarari
        </p>
    </div>

    <!-- JavaScript Game Logic -->
    <script>
        // Global Game Variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        let highscore = 0;
        let score = 0;
        let isGameRunning = false;
        let animationFrameId;
        
        // Game Constants
        const LASER_SPEED = 8;
        const TURRET_SIZE = 30;
        const ASTEROID_SPAWN_RATE = 1000; // Time between spawns (ms)
        const ASTEROID_MAX_SIZE = 40;
        
        // Game objects
        let turret = { x: 0, y: 0, width: TURRET_SIZE, height: TURRET_SIZE };
        let asteroids = [];
        let projectiles = [];
        let lastSpawnTime = 0;
        let spawnInterval = ASTEROID_SPAWN_RATE;

        // --- Tone.js Setup for simple arcade sounds ---
        let laserSynth, explosionSynth;
        
        function initAudio() {
            try {
                if (!laserSynth) {
                    Tone.start();
                    // Synth for the laser sound
                    laserSynth = new Tone.NoiseSynth({
                        noise: { type: 'pink' },
                        envelope: { attack: 0.001, decay: 0.1, sustain: 0.0, release: 0.1 }
                    }).toDestination();
                    
                    // Synth for explosion (asteroid hit)
                    explosionSynth = new Tone.NoiseSynth({
                        noise: { type: 'white' },
                        envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 }
                    }).toDestination();
                }
            } catch (e) {
                console.error("Tone.js failed to initialize:", e);
            }
        }

        // Sound functions
        function playLaserSound() {
            if (laserSynth) {
                laserSynth.triggerAttackRelease("16n");
            }
        }

        function playExplosionSound() {
            if (explosionSynth) {
                explosionSynth.triggerAttackRelease("4n");
            }
        }

        // --- Drawing Functions ---

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth > 500 ? 500 : container.clientWidth * 0.95;
            canvas.height = 0.6 * window.innerHeight;
            if (canvas.height < 400) canvas.height = 400; // Minimum height
            
            // Recenter turret on resize
            turret.x = canvas.width / 2 - turret.width / 2;
            turret.y = canvas.height - turret.height - 10;
        }
        
        /** Draws a simple starfield background */
        function drawStars() {
            ctx.fillStyle = '#fef3c7';
            // Simple static stars (can be made dynamic if needed)
            for(let i = 0; i < 50; i++) {
                const x = (i * 1000 + 10) % canvas.width; // Use an offset to keep stars stable
                const y = (i * 700 + 50) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        /** Draws the mining turret at the bottom center */
        function drawTurret() {
            ctx.fillStyle = turret.color || 'turret-color'; // Base
            
            // Base rectangle
            ctx.fillStyle = '#10b981';
            ctx.fillRect(turret.x, turret.y, turret.width, turret.height);
            
            // Cannon triangle
            ctx.beginPath();
            ctx.moveTo(turret.x + turret.width / 2, turret.y); // Top center
            ctx.lineTo(turret.x + turret.width / 4, turret.y + turret.height / 2); // Bottom left
            ctx.lineTo(turret.x + turret.width * 3 / 4, turret.y + turret.height / 2); // Bottom right
            ctx.closePath();
            ctx.fillStyle = '#f59e0b';
            ctx.fill();

            // Defense line
            ctx.strokeStyle = '#ef4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, turret.y + turret.height);
            ctx.lineTo(canvas.width, turret.y + turret.height);
            ctx.stroke();
        }

        /** Draws all projectiles (lasers) */
        function drawProjectiles() {
            ctx.fillStyle = '#ef4444';
            projectiles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });
        }
        
        /** Draws an asteroid as a crude, jagged circle */
        function drawAsteroid(a) {
            ctx.fillStyle = a.color;
            ctx.strokeStyle = a.stroke || '#78716c'; // Gray stone color
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            // Draw a slightly irregular shape to look like a rock
            const sides = 8;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const radius = a.radius * (1 + (Math.random() - 0.5) * 0.3); // Jittered radius
                const x = a.x + Math.cos(angle) * radius;
                const y = a.y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Draw core (optional)
            ctx.fillStyle = '#fef3c755'; // Transparent white
            ctx.beginPath();
            ctx.arc(a.x, a.y, a.radius * 0.2, 0, Math.PI * 2);
            ctx.fill();
        }

        /** Renders all game elements */
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawProjectiles();
            asteroids.forEach(drawAsteroid);
            drawTurret();
        }

        // --- Game Logic ---

        /** Creates a new asteroid */
        function spawnAsteroid(radius) {
            const size = radius || (Math.random() * (ASTEROID_MAX_SIZE - 15) + 15);
            const speed = Math.random() * 0.8 + 0.5; // Base speed 0.5 to 1.3
            
            asteroids.push({
                x: Math.random() * (canvas.width - size * 2) + size,
                y: -size, // Start above the screen
                radius: size,
                vy: speed * (1 + score / 5000), // Speed up with score
                color: size > 30 ? '#44403c' : (size > 20 ? '#a8a29e' : '#e7e5e4'), // Color based on size
                health: Math.ceil(size / 10), // Larger asteroids take more hits
            });
        }
        
        /** Creates a new projectile (laser) */
        function fireLaser(event) {
            if (!isGameRunning) return;
            
            playLaserSound();

            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            
            // Adjust laser x position to click point
            projectiles.push({
                x: clickX, 
                y: turret.y - 5,
                width: 4,
                height: 15,
                vy: -LASER_SPEED
            });
        }
        
        /** Updates and moves all projectiles */
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.y += p.vy;

                // Remove projectile if it goes off screen
                if (p.y < 0) {
                    projectiles.splice(i, 1);
                }
            }
        }

        /** Updates and moves all asteroids */
        function updateAsteroids(deltaTime) {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.y += a.vy;

                // 1. Check collision with Turret/Defense Line
                if (a.y + a.radius >= turret.y + turret.height) {
                    playGameOverSound();
                    endGame("DESTRUCTION!", `Your turret was destroyed by an asteroid. Score: ${score}`);
                    return;
                }

                // 2. Check collisions with projectiles
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const p = projectiles[j];
                    
                    // Simple circle-rectangle collision check (approximate)
                    const distX = Math.abs(p.x + p.width / 2 - a.x);
                    const distY = Math.abs(p.y + p.height / 2 - a.y);
                    
                    if (distX <= (a.radius + p.width / 2) && distY <= (a.radius + p.height / 2)) {
                        // Collision occurred
                        playExplosionSound();
                        
                        projectiles.splice(j, 1); // Remove laser
                        a.health--; // Decrease asteroid health

                        // Asteroid destroyed
                        if (a.health <= 0) {
                            score += Math.floor(a.radius);
                            
                            // Break larger asteroid into 2-3 smaller ones
                            if (a.radius > 20) {
                                const newRadius = a.radius / 2.5;
                                for(let k = 0; k < Math.floor(a.radius / 15); k++) {
                                    spawnAsteroid(newRadius);
                                    // Offset the new asteroid slightly
                                    asteroids[asteroids.length - 1].x = a.x + (Math.random() - 0.5) * 20;
                                    asteroids[asteroids.length - 1].y = a.y + (Math.random() - 0.5) * 20;
                                }
                            }
                            asteroids.splice(i, 1); // Remove asteroid
                            break; // Break inner loop since asteroid is gone
                        }
                    }
                }
            }
            
            // 3. Asteroid Spawning
            const now = performance.now();
            if (now - lastSpawnTime > spawnInterval && isGameRunning) {
                spawnAsteroid();
                // Gradually decrease spawn interval, but don't go below 100ms
                spawnInterval = Math.max(100, ASTEROID_SPAWN_RATE - score * 2);
                lastSpawnTime = now;
            }
        }

        let lastTime = 0;

        /** Main game loop */
        function gameLoop(time) {
            if (!isGameRunning) {
                lastTime = time;
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            // 1. Update positions and check collisions
            updateProjectiles();
            updateAsteroids(deltaTime);
            
            // 2. Draw the new state
            drawGame();
            
            // 3. Update score display
            updateScoreDisplay();

            // 4. Request next frame
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // --- UI and Flow ---

        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = score;
            highscore = Math.max(highscore, score);
            document.getElementById('high-score-display').textContent = highscore;
        }

        function showMessage(title, message) {
            const modal = document.getElementById('message-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function hideMessage() {
            const modal = document.getElementById('message-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
        
        function endGame(title, message) {
            if (!isGameRunning) return;

            isGameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            showMessage(title, message);

            // Update Start/Stop buttons
            document.getElementById('start-button').textContent = "Restart Mining";
            document.getElementById('start-button').disabled = false;
            document.getElementById('stop-button').classList.add('hidden');
            document.getElementById('stop-button').disabled = true;
        }

        function startGame() {
            // Initialize audio on first click interaction
            initAudio();

            // Reset state
            score = 0;
            asteroids = [];
            projectiles = [];
            spawnInterval = ASTEROID_SPAWN_RATE;
            lastSpawnTime = performance.now();
            isGameRunning = true;
            
            updateScoreDisplay();
            hideMessage();
            
            // Update Start/Stop buttons
            document.getElementById('start-button').disabled = true;
            document.getElementById('start-button').textContent = "MINING...";
            document.getElementById('stop-button').classList.remove('hidden');
            document.getElementById('stop-button').disabled = false;

            // Start the main loop
            lastTime = performance.now();
            gameLoop(lastTime);
        }

        // --- Event Listeners and Initial Setup ---

        window.onload = function() {
            resizeCanvas();
            
            // Event listeners
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('stop-button').addEventListener('click', () => endGame("MISSION ABORTED", `You manually stopped the mining operation. Final Score: ${score}`));
            
            // Canvas interaction for firing laser
            canvas.addEventListener('click', fireLaser);
            canvas.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                // Use the first touch point for firing location
                fireLaser({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY, target: canvas }); 
            });
            
            window.addEventListener('resize', resizeCanvas); // Make canvas responsive

            // Draw initial state and show welcome message
            drawGame();
            updateScoreDisplay();
            showMessage("Welcome, Miner!", "Defend your turret against falling asteroids! Click or tap the screen to fire your laser. If an asteroid hits the turret, the game is over.");
        };
    </script>
</body>
</html>
